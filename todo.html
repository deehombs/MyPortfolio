<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@200;500;600&family=Josefin+Sans:wght@100&family=Oleo+Script+Swash+Caps&family=Poppins:ital,wght@1,100&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/563b967b9b.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1 id="toDoHeading">To Do List</h1>
      <div id="currentDate"></div>
      <div id="newtask">
        <input type="text" value="" placeholder="Add Tasks" />
        <button id="push">Add</button>
      </div>
      <div id="tasks"></div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
